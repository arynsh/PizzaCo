<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Time!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Pizza Co.</h2>
        <p>Get your pizzas!</p>
      </div>

      <form id="user">
        <div class="form-group">
          <select class="form-control" id="size">
            <option value="1">Regular</option>
            <option value="2">Large</option>
          </select>
          <select class="form-control" id="toppings">
            <option value="1">Extra Cheese</option>
            <option value="2">Pepperoni</option>
            <option value="3">Bacon</option>
            <option value="4">Veggies</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info">Click here for pizza</button>
      </form>

      <div id="results">
        <br>
        <h2>The price of pizza:</h2>
        <ul>
          <li><span class="output"></span></li>
        </ul>
      </div>

    </div>
  </body>
</html>
