<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Time!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" style="background: url(bg.jpg)">
        <h1>Pizza Co.</h1>
        <b><p>Get your pizzas!</p></b>
      </div>

      <form id="user">
        <div class="form-group">
          <label for="size">Choose your size:</label>
          <select class="form-control" id="size">
            <option value="1">Regular</option>
            <option value="2">Large</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <p><b>Choose your toppings</b></p>
          <input type="checkbox" name="toppings" value="Cheese">Cheese<br>
          <input type="checkbox" name="toppings" value="Veggies">Veggies<br>
          <input type="checkbox" name="toppings" value="Bacon">Bacon<br>
        </div>
        <button type="submit" class="btn btn-info">Click here for pizza</button>
      </form>

      <div id="results">
        <br>
        <b>Your pizza price is: $<span class="output"></span></b>
        <br>
        <p>Here's your pizza!!</p>
        <br>
        <img src="happypizza.jpg" width="300" height="300" alt="A pic of a pizza with a happy face made of pepperoni!">
      </div>

    </div>
  </body>
</html>
